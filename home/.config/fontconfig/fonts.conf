<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <match target="pattern">
        <edit mode="assign" name="dpi">
            <double>96</double>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="autohint">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintfull</const>
        </edit>
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
    </match>
    <!-- 粗体字调整 -->
    <match target="font">
        <test compare="less_eq" name="weight">
            <const>medium</const>
        </test>
        <test target="pattern" compare="more" name="weight">
            <const>medium</const>
        </test>
        <edit mode="assign" name="embolden">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="weight">
            <const>bold</const>
        </edit>
        <edit mode="assign" name="autohint">
            <bool>true</bool>
        </edit>
    </match>
    <match target="pattern">
        <test compare="not_eq" name="family" qual="all">
            <string>sans-serif</string>
        </test>
        <test compare="not_eq" name="family" qual="all">
            <string>serif</string>
        </test>
        <test compare="not_eq" name="family" qual="all">
            <string>monospace</string>
        </test>
        <edit mode="append_last" name="family">
            <string>Source Han Sans CN</string>
        </edit>
    </match>
    <!--让字体引擎(FreeType)取消CJK字体的指定宽度-->
    <match target="font">
        <test target="pattern" compare="contains" name="lang">
            <string>zh</string>
        </test>
        <test target="pattern" compare="contains" name="lang">
            <string>ja</string>
        </test>
        <test target="pattern" compare="contains" name="lang">
            <string>ko</string>
        </test>
        <edit name="spacing">
            <const>proportional</const>
        </edit>
        <edit name="globaladvance">
            <bool>false</bool>
        </edit>
    </match>
    <!--小于10号的字体,关闭Antialiasing 和 Autohint，(使用hinting)-->
    <match target="font">
        <test compare="eq" name="family" qual="any">
            <string>Source Han Sans CN</string>
        </test>
        <test compare="less" name="pixelsize">
            <double>10</double>
        </test>
        <edit mode="assign" name="pixelsize">
            <double>10</double>
        </edit>
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="antialias">
            <bool>false</bool>
        </edit>
        <edit mode="assign" name="autohint">
            <bool>false</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
    </match>
    <!--字体替换-->
    <match target="pattern">
        <test name="family">
            <string>Serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>DejaVu Serif</string>
            <string>Source Han Sans CN</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>DejaVu Sans</string>
            <string>Source Han Sans CN</string>
        </edit>
    </match>
    <match>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>DejaVu Sans Mono</string>
            <string>Source Han Sans CN</string>
        </edit>
    </match>
    <dir>~/.fonts</dir>
</fontconfig>
